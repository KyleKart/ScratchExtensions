<style>
    .video-container {
      width: 100%;
      height: 0;
    }
  
    .video-container video {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
  
  <div class="video-container">
<video id="myVideo" controls>
  <source id="videoSource" src="movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <script>window.addEventListener("message", event => {
  if (event.data === "Play") {
    const videoElement = document.getElementById("myVideo");
    if (videoElement) {
      videoElement.play(); // Play the video
    }
  } else if (event.data === "Pause") {
    const videoElement = document.getElementById("myVideo");
    if (videoElement) {
      videoElement.pause(); // Pause the video
    }
  } else if (event.data.message === "setVideoURL") {
    const newSource = event.data.VidURL; // Retrieve the new video source URL from the message
    const videoSourceElement = document.getElementById("videoSource");
    if (videoSourceElement) {
      videoSourceElement.setAttribute("src", newSource);
      const videoElement = document.getElementById("myVideo");
alert(newSource);
      if (videoElement) {
        videoElement.load(); // Reload the video with the new source
      }
    }
      } else if (event.data.message === "SetControls") {
  const control = event.data.Controls;
  const videoElement = document.getElementById("myVideo");
  // Set the received control as an attribute to the video element
  videoElement.setAttribute(control, "");
} else if (event.data.message === "RemoveControls") {
  const control = event.data.Controls;
  const videoElement = document.getElementById("myVideo");
  // Set the received control as an attribute to the video element
  videoElement.removeAttribute(control);
}
});</script>
